    <div class="container-fluid containercontact">
      <div class="row align-items-start">
        <div class="col-md-6">
          <br><br><br><br>
          <h2 class="fuente-texto">CONTACTO</h2>
          <br>
          <br>
        </div> 
      </div>
      <div class="row align-items-start">
        <div class="col-md-6">
          <form id="customContactForm" method="post" action="https://postman-echo.com/post">
            <div class="form-group">
                <input type="text" id="nombre" name="nombre" required>
                <label for="nombre">Nombre</label>
                <span class="error-text">Campo obligatorio</span>
            </div>
            <div class="form-group">
                <input type="text" id="apellidos" name="apellidos" required>
                <label for="apellidos">Apellidos</label>
                <span class="error-text">Campo obligatorio</span>
            </div>
            <div class="form-group">
                <input type="email" id="email" name="email" required>
                <label for="email">Correo Electrónico</label>
                <span class="error-text">Por favor, ingresa un correo válido</span>
            </div>
            <div class="form-group">
                <input list="opciones" type="tel" id="telefono" name="telefono" pattern="[0-9]{9}" required>
                <label for="telefono">Teléfono</label>
                <datalist id="opciones">
                  <option value="Opción 1">
                  <option value="Opción 2">
                  <option value="Opción 3">
                </datalist>
                <span class="error-text">Debe contener 9 dígitos</span>
            </div>
            
            <button type="submit">Enviar</button>
          </form>

        <script src="../js/form.js"></script>
